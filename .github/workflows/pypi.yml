on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
      - name: Setup Python
        uses: actions/setup-python@v2
      - name: Publish to PYPI
        uses: AlirezaTheH/pypi-auto-publish@v1.0.0
        with:
          pypi-api-token: ${{ secrets.PYPI_API_TOKEN }}
